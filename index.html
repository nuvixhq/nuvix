<body>
  <h1>üçÖ Pomodoro Zamanlayƒ±cƒ±</h1>
  <div class="timer" id="timer">25:00</div>
  <button onclick="startTimer()">Ba≈ülat</button>
  <button onclick="resetTimer()">Sƒ±fƒ±rla</button>

  <script>
    let timer;
    let minutes = 25;
    let seconds = 0;
    let isRunning = false;

    function updateDisplay() {
      document.getElementById("timer").textContent =
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        timer = setInterval(function () {
          if (seconds === 0) {
            if (minutes === 0) {
              clearInterval(timer);
              alert("S√ºre doldu!");
              return;
            }
            minutes--;
            seconds = 59;
          } else {
            seconds--;
          }
          updateDisplay();
        }, 1000);
      }
    }

    function resetTimer() {
      clearInterval(timer);
      minutes = 25;
      seconds = 0;
      isRunning = false;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
